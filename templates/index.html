<body>
    <div class="glow">
        <h1>Hand Gesture Recognition Interface</h1>
    </div>
    <div class="wrapper">
        <button> <a href="/Virtual_Mouse/">Virtual Mouse</a></button>
<!--        <button> <a href="/Close_Virtual_Mouse/">Close Virtual Mouse</a></button>-->
        <button> <a href="/Sign_Language_Detection/">Sign Language Detection</a></button>
<!--        <button> <a href="/Close_Sign_Language_Detection/"> Close Sign Language Detection</a></button>-->
    </div>
    <canvas id="bg-canvas"></canvas>
    <script>
        var canvas = document.getElementById('bg-canvas');
        var ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        var stars = [];
        for (var i = 0; i < 500; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2 + 1,
                speed: Math.random() * 0.5 + 0.1
            });
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (var i = 0; i < stars.length; i++) {
                var s = stars[i];
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.radius, 0, 2 * Math.PI);
                ctx.fillStyle = 'white';
                ctx.fill();

                s.y += s.speed;
                if (s.y > canvas.height) {
                    s.y = 0;
                }
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>
